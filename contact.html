<!-- Header -->
<header>
    <div class="container-header">
        <div class="logo">
            <a href="index.html">
                <img src="img/logo bread-01.png" alt="logo" class="image"/>
            </a>
        </div>
        <div class="social">
            <div class="social-icons">
                <div class="item">
                    <div class="icon">
                        <img src="img/shopping-cart.png" alt="shopping-cart" class="image"/>

                        <img src="img/call.png" alt="shopping-cart" class="image"/>

<!-- Main container -->
<div class="main-container">
    <div class="contact-section">
        <h1>Contact Us</h1>
        <form role="search" action="thanks.html">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" placeholder="Full Name">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Email">

          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" placeholder="Subject">

          <b>Your Message</b>
           <textarea></textarea>
          <button type="submit" aria-label="Submit your message">Send</button>
        </form>
      </div>
    </div>
</div>
<!-- End main container -->
